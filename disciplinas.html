<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <link rel="stylesheet" href="styles/disciplinas/global_d.css">
</head>
<body>
    <div id="app">
        <main class="main">
            <img class="img" src="assets/logo.png" alt="logo da universidade" >
            <form class="form" action="/success.html" name="disciplina" netlify>
                <section class="menu">
                    <h1>Cadastrar</h1>
                    <div class="form__inputs">
                        <label id="label-name">
                            Nome da disciplina
                            <input type="text" 
                            name="name" 
                            placeholder="Nome da disciplina">
                        </label>
    
                        <label id="label-ch">
                            Carga horária
                            <input type="text" 
                            name="ch" 
                            placeholder="Carga horária">
                        </label>
    
                        <label id="label-turno">
                            Turno
                            <input type="text" 
                            name="turno" 
                            placeholder="Turno da disciplina">
                        </label>
    
                        <label id="label-credito">
                            Créditos
                            <input type="text" 
                            name="credito" 
                            placeholder="Número de créditos">
                        </label>
    
                        <label id="label-area">
                            Área de conhecimento
                            <input type="text" 
                            name="area" 
                            placeholder="Ex. Exatas">
                        </label>
                    </div>
                    <br>
                    <br>
                    <button type="submit" >
                        Enviar    
                        <svg stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#EDF1F7" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path>
                            
                        </svg>    
                    </button>
                </section>
            </form>
        </main>
    
        </div>
</body>
</html>
