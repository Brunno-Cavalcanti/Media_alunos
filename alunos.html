<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="stylesheet" href="styles/alunos/global_a.css">
</head>
<body>
    <div id="app">
    <main class="main">
        <img class="img" src="assets/logo.png" alt="logo da universidade" >
        <form class="form" action="/success.html" name="alunos" netlify>
            <section class="menu">
                <h1>Cadastrar</h1>
                <div class="form__inputs">
                    <label id="label-name">
                        Nome completo
                        <input type="text" 
                        name="name" 
                        placeholder="Digite o nome completo">
                    </label>

                    <label id="label-cpf">
                        CPF
                        <input type="text" 
                        name="cpf" 
                        placeholder="Digite o CPF">
                    </label>

                    <label id="label-rg">
                        RG
                        <input type="text" 
                        name="rg" 
                        placeholder="Digite o RG">
                    </label>

                    <label id="label-idade">
                        Idade
                        <input type="text" 
                        name="idade" 
                        placeholder="Digite a idade">
                    </label>

                    <label id="label-telefone">
                        Telefone
                        <input type="text" 
                        name="telefone" 
                        placeholder="81-99999 9999">
                    </label>
                </div>
                <br>
                <br>
                <button type="submit">
                    Enviar
                    <svg stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#EDF1F7" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path>
                    </svg>    
                </button>
            </section>
        </form>
    </main>

    </div>
</body>
</html>
